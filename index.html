<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* Reset default */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
            scroll-behavior: smooth;
        }

        /* Background */
        body {
            background: black;
        }

        /* Navbar */
        .navbar {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 15px 50px;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: background 0.3s ease-in-out;
        }

        /* Efek sticky navbar saat di-scroll */
        .navbar.scrolled {
            background: rgba(0, 0, 0, 0.8);
        }

        /* Logo */
        .navbar h1 {
            color: #d30909;
            font-size: 28px;
            font-weight: bold;
            transition: transform 0.3s ease-in-out;
        }

        .navbar h1:hover {
            transform: scale(1.1);
        }

        /* Navbar menu */
        .navbar ul {
            list-style: none;
            display: flex;
        }

        .navbar ul li {
            margin-left: 30px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            position: relative; 
            overflow: hidden; 

        }

        /* Efek hover navbar */
        .navbar ul li a::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0; 
            width: 0;
            height: 2px;
            background-color: #ff6347;
            transition: width 0.3s ease, left 0.3s ease; 
        }

        .navbar ul li a:hover::after {
            width: 100%; 
            left: 0; 
            }

        /* Bagian Home */
        .Home {
            background-color: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0));
            background-image: url("1_(3).jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            min-height: 100vh;
            flex-direction: row;
            text-align: center;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1s ease-in-out forwards;
        }

        .Home::after {
            content: '';
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(0deg, rgba(1, 1, 3, 1) 3%, rgba(255, 255, 255, 0) 25%);
        }

        /* Animasi fade-in */
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

       
        /* Nama */
        .Home h1 {
            font-size: 36px;
            margin-top: 20px;
            color: #d30909;
        }

        /* Tambahan efek hover ke seluruh body */
        body:hover {
            transition: background 0.3s ease-in-out;
        }

        .typing-container {
            display: flex;
            align-items: center;
            padding-right: 200px;
        }

.typing-text {
    font-size: 90px;
    font-weight: bold;
    color: #d30909;
    border-right: 3px solid white; /* Efek kursor */
    padding-right: 5px;
    white-space: nowrap;
    overflow: hidden;
    width: 0;
    animation: typing 4s steps(20, end) infinite alternate;
    position: fixed;
}

/* Efek mengetik */
@keyframes typing {
    from {
        width: 0;
    }
    to {
        width: 200px; /* Sesuaikan agar cukup untuk "Muhammad Gallant" */
    }
}

/* Efek berkedip pada kursor */
@keyframes blink {
    50% {
        border-color: transparent;
    }
}

/* album SECTION */
.album {
    padding-top: 80px;
    background: black;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    height: 100vh;
    width: 100%;
}

/* Container untuk foto dan teks */
.album-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 1000px;
    gap: 50px;
}


/* Teks */
.album-text h2 {
    font-size: 36px;
    color: #d30909;
}

.album-text p {
    font-size: 18px;
    line-height: 1.6;
    max-width: 500px;
}

/* Efek animasi fade-in */
.album {
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.8s ease-in-out, transform 0.8s ease-in-out;
}

/* Animasi muncul saat di-scroll */
.album.show {
    opacity: 1;
    transform: translateY(0);
}
.gallery {
    display: grid;
    gap: 18px;
    grid-template-columns: repeat(3, 1fr); /* 3 kolom */
    grid-template-rows: auto;
    max-width: 3000px;
    margin: 0;
}

/* Gaya Gambar */
.gallery img {
    width: 380px;
    object-fit: cover;
    height: auto;
    border-radius: 10px;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}

/* Efek Hover */
.gallery img:hover {
    transform: scale(1.1);
    box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.3);
}

.student {
    padding-top: 80px;
    background: black;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    width: 100%;
    height: 100vh;
}

.profile {
    display: grid;
    gap: 15px;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: auto;
    margin: 0;
}
.profile img {
    width: 200px;

}



/* Responsive */
@media (max-width: 768px) {
    .album-container {
        flex-direction: column;
        text-align: center;
    }

    .album-container img {
        width: 150px;
        height: 150px;
    }
}


    </style>
</head>
<body>
    <!-- Navbar -->

    <!-- JavaScript -->
    <script>
        window.addEventListener("scroll", function() {
            let navbar = document.querySelector(".navbar");
            if (window.scrollY > 50) {
                navbar.classList.add("scrolled");
            } else {
                navbar.classList.remove("scrolled");
            }
        });

         
    document.addEventListener("DOMContentLoaded", function () {
        const albumSection = document.querySelector(".album");

        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    albumSection.classList.add("show");
                }
            });
        }, { threshold: 0.3 });

        observer.observe(albumSection);
    });
</script>

</body>
</html>
